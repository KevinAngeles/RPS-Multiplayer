<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock, Papers and Scissors</title>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="assets/javascript/code.js" type="text/javascript"></script>
	<head>
	<body>
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Oopss!</h4>
					</div>
					<div class="modal-body">
						<p>You cannot have an empty user name.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-8 col-lg-offset-2">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Select</h3>
						</div>
						<div class="panel-body">
							<div id="presenceDiv"></div>
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="inputUserName" class="col-sm-3 control-label">User Name:</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="inputUserName"
										placeholder="User Name" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-2 text-center">
										<button id="sub" type="submit" class="btn btn-primary">Start</button>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-4 text-center">
										<button id="btnRock" class="btnRps" data-val="rock"></button>
									</div>
									<div class="col-sm-4 text-center">
										<button id="btnPaper" class="btnRps" data-val="paper"></button>
									</div>
									<div class="col-sm-4 text-center">
										<button id="btnScissors" class="btnRps" data-val="scissors"></button>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Battle Result:</label>
									<div class="col-sm-9" id="battleResult"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Turn:</label>
									<div class="col-sm-9" id="turn">0</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Users Playing:</label>
									<div class="col-sm-9" id="selectedList"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Wait List:</label>
									<div class="col-sm-9" id="waitList"></div>
								</div>
								<div class="form-group">
									<label for="chat" class="col-sm-3 control-label">Chat:</label>
									<div class="col-sm-9" id="chat"></div>
								</div>
								<div class="form-group text-center">
									<input type="text" class="form-control" id="inputChat">
								</div>
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-2 text-center">
										<button id="sendChat" type="submit" class="btn btn-primary">Send</button>
									</div>
								</div>
							</form>
							<div id="game"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
